<div class="container">
<!--    <img src="../../../assets/johndeere.gif" class="img"/>-->
    <div class="form-group">
        <label for="Email">Email:</label>
        <input class="form-control" type="text" id="Email" name="Email" [(ngModel)]="email" />
    </div>
    <div class="form-group">
        <label for="Password">Password:</label>
        <input class="form-control" type="password" id="Password" name="Password" [(ngModel)]="password" />
    </div>
    <button class="btn btn-primary float-right" (click)="onBtnLoginClicked()">Login</button>
    <div class="row">
        <div class="alert alert-danger col-md-12" role="alert" *ngIf="errorMsg" #errorDiv id="errorDiv">
            {{errorMsg}}
        </div>
    </div>
</div>
